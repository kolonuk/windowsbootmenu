<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Windows 10 Boot Menu & Recovery options</title>
  <meta name="author" content="John Wood">
  <meta name="description" content="Simple Windows 10 Boot Menu & REcovery options for remote support engineers">
  <meta name="keywords" content="windows,,windows 10,boot,menu,example,remote support">
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="stylesheet" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css" type="text/css">
  </head>
  <body>
  
    <h1>Choose an option</h1>

    <div id="menu">
      <div id="leftoptions">
        <div id="option">
          <img class="optionimage" src="images/back.png">
          <div class="optiontitle">Continue</div>
          <div class="optiontext">Exit and continue to Windows 10</div>
        </div>
        <div id="option">
          <img class="optionimage" src="images/troubleshoot.png">
          <div class="optiontitle">Troubleshoot</div>
          <div class="optiontext">Reset your PC or see advanced options</div>
        </div>
        <div id="option">
          <img class="optionimage" src="images/shutdown.png">
          <div class="optiontitle">Turn off your PC</div>
          <div class="optiontext"></div>
        </div>
      </div>
      
      <div id=rightoptions>
        <div id="option">
          <img class="optionimage" src="images/back.png">
          <div class="optiontitle">Continue</div>
          <div class="optiontext">Exit and continue to Windows 10</div>
        </div>
        <div id="option">
          <img class="optionimage" src="images/troubleshoot.png">
          <div class="optiontitle">Troubleshoot</div>
          <div class="optiontext">Reset your PC or see advanced options</div>
        </div>
        <div id="option">
          <img class="optionimage" src="images/shutdown.png">
          <div class="optiontitle">Turn off your PC</div>
          <div class="optiontext"></div>
        </div>
      </div>
    </div>
  </body>
</html>
